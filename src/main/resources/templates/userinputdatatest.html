<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/addUserToDB}" th:object="${userFormData}" method="post">
        <label for="name">User name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Type name">
        <br>
        <br>
        <label for="email">User email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter user email">
        <input type="submit" value="Add user to DB">
    </form>
</div>
</body>
</html>
